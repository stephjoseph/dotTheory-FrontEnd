<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <div class="game">
      <div class="card" data-icon="anchor">
        <img class="card__front" src="./images/anchor.svg" alt="anchor" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="anchor">
        <img class="card__front" src="./images/anchor.svg" alt="anchor" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="futbol">
        <img class="card__front" src="./images/futbol.svg" alt="futbol" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="futbol">
        <img class="card__front" src="./images/futbol.svg" alt="futbol" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="hand-spock">
        <img
          class="card__front"
          src="./images/hand-spock.svg"
          alt="hand-spock"
        />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="hand-spock">
        <img
          class="card__front"
          src="./images/hand-spock.svg"
          alt="hand-spock"
        />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="moon">
        <img class="card__front" src="./images/moon.svg" alt="moon" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="moon">
        <img class="card__front" src="./images/moon.svg" alt="moon" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="snowflake">
        <img class="card__front" src="./images/snowflake.svg" alt="snowflake" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="snowflake">
        <img class="card__front" src="./images/snowflake.svg" alt="snowflake" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="sun">
        <img class="card__front" src="./images/sun.svg" alt="sun" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
      <div class="card" data-icon="sun">
        <img class="card__front" src="./images/sun.svg" alt="sun" />
        <img class="card__back" src="./images/question-mark.png" alt="" />
      </div>
    </div>
    <button class="restart-button" type="button">Restart Game</button>
    <script src="./script.js"></script>
  </body>
</html>
